<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="The jackets are mid-range in price and emphasize durability and being suitable for a range of different weather types ensuring customers are comfortable whatever adventure they go on." />
  <title>Rainydays</title>
  <link rel="shortcut icon" href="/images/rainydays-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/men.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
    integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
    crossorigin="anonymous" />

  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Prata:regular" rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
</head>

<body>
  <!--imp! HEADER -->

  <header class="l-header">
    <nav class="desktop-nav">
      <div class="logo-div">
        <a role="logo" href="index.html" class="logo"><img src="/images/rainydays-logo.png" alt="" /></a>
      </div>
      <input type="checkbox" id="check" />
      <div class="nav-links">
        <li role="home"><a href="index.html" class="nav-item">Home</a></li>
        <li role="jackets">
          <a href="guitar.html" class="nav-item">Jackets</a>
        </li>
        <!-- <li> <a href="guitar.html" class="nav-item">Men’s</a></li>
                <li> <a href="contact.html" class="nav-item">Women’s</a></li>
                <li> <a href="contact.html" class="nav-item">Kids</a></li> -->
        <li role="aboutus">
          <a href="contact.html" class="nav-item">About us</a>
        </li>
        <li role="contact">
          <a href="contact.html" class="nav-item">Contact</a>
        </li>
        <label for="check" class="c-close-menu">
          <i class="fa-solid fa-x"></i>
        </label>
      </div>
      <div class="nav-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>

      <label for="check" class="c-open-menu">
        <i class="fa-solid fa-bars"></i>
      </label>
    </nav>
  </header>

  <main>
    <section class="c-jackets">
      <div class="c-jacket-header">
        <h3>Home > Men</h3>
      </div>

      <div class="c-best-seller-list">
        <div class="c-best-seller-item">
          <div class="c-best-seller-img-conatiner">
            <img src="/images/men-img/image.jpg" alt="Jacket model" />
          </div>

          <div class="c-item-row">
            <div class="c-item-col">
              <div class="c-color-container">
                <div class="c-color-btn-black"></div>
                <div class="c-color-btn-blue"></div>
                <div class="c-color-btn-red"></div>
              </div>
              <h3>Apex V2</h3>
              <p>NOK 999</p>
            </div>
            <div class="c-item-btn">
              <a href="/products.html" class="c-btn-view">View</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="l-footer">
    <section class="c-footer-col">
      <div class="c-footer-help">
        <p>Help</p>
        <p class="c-footer-plus">+</p>
      </div>

      <div class="c-footer-info">
        <p>CORPORATE INFO</p>
        <p class="c-footer-plus">+</p>
      </div>

      <div class="c-footer-info">
        <p>SHOP</p>
        <p class="c-footer-plus">+</p>
      </div>

      <div class="c-footer-info">
        <p>JOIN NOW</p>
        <p class="c-footer-plus">+</p>
      </div>

      <section class="section-6 common-div">
        <div class="section-6-main-container">
          <div class="section-6-visa section-6-payment-common">
            <img src="/images/payment icons/visa.svg" alt="Visa Card" />
          </div>
          <div class="section-6-master section-6-payment-common">
            <img src="/images/payment icons/mastercard.svg" alt="Mastercard" />
          </div>
          <div class="section-6-paypal section-6-payment-common">
            <img src="/images/payment icons/paypal.svg" alt="Paypal" />
          </div>
          <div class="section-6-klarna section-6-payment-common">
            <img src="/images/payment icons/klarna.png" alt="Klarna" />
          </div>
          <div class="section-6-american section-6-payment-common">
            <img src="/images/payment icons/amex.svg" alt="American Express" />
          </div>
          <div class="section-6-vipps section-6-payment-common">
            <img src="/images/payment icons/vipps.png" alt="Vipps" />
          </div>
        </div>
      </section>

      <div class="c-footer-checkbox">
        <input type="checkbox" id="check" />
      </div>

      <div class="c-footer-follow">
        <p>Follow us</p>
      </div>
    </section>
    <div class="c-footer-last">
      <p>2024 Rainydays. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
