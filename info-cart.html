<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The jackets are mid-range in price and emphasize durability and being suitable for a range of different weather types ensuring customers are comfortable whatever adventure they go on."
    />
    <title>Rainydays</title>
    <link
      rel="shortcut icon"
      href="/images/rainydays-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/info.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prata:regular"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="desktop-nav">
        <div class="logo-div">
          <a role="logo" href="index.html" class="logo"
            ><img src="/images/rainydays-logo.png" alt=""
          /></a>
        </div>
        <input type="checkbox" id="check" />
        <div class="nav-links">
          <li role="home"><a href="index.html" class="nav-item">Home</a></li>
          <li role="jackets">
            <a href="/men.html" class="nav-item">Jackets</a>
          </li>
          <!-- <li> <a href="guitar.html" class="nav-item">Men’s</a></li>
                <li> <a href="contact.html" class="nav-item">Women’s</a></li>
                <li> <a href="contact.html" class="nav-item">Kids</a></li> -->
          <li role="aboutus">
            <a href="about.html" class="nav-item">About us</a>
          </li>
          <li role="contact">
            <a href="contact.html" class="nav-item">Contact</a>
          </li>
          <label for="check" class="c-close-menu">
            <i class="fa-solid fa-x"></i>
          </label>
        </div>
        <div class="nav-icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>

        <label for="check" class="c-open-menu">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>

    <main class="l-main">
      <section class="c-hero">
        <div class="c-main-header">Guest checkout</div>
        <div class="c-line"></div>
      </section>

      <section class="c-shipping-summary-container">
        <div class="c-shipping-container">
          <div class="c-shipping-header">
            <div>Shipping Information</div>
          </div>

          <div class="c-email-header">
            <i class="fa-solid fa-user"></i>
            <p>Enter your email</p>
          </div>

          <div class="c-input-container">
            <div class="c-input">
              <input type="email" id="input" />
              <label class="c-label">Email</label>
            </div>

            <div class="c-text-create-account">
              <p>You can create an account after checkout</p>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">First Name</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Last Name</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Phone Number</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Country</label>
            </div>
          </div>

          <div class="c-address-header">
            <i class="fa-solid fa-box"></i>
            <p>Enter your shipping address</p>
          </div>

          <div class="c-input-container">
            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Country</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Street Address</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">City</label>
            </div>

            <div class="c-input">
              <input type="text" id="input" />
              <label class="c-label">Zip/Postal code</label>
            </div>
          </div>
        </div>
        <div class="c-summary">
          <div class="c-express-container">
            <div class="c-express-text">Sign in for express checkout</div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="c-summary-container">
            <div class="c-summary-header">
              <p>Order Summary</p>
            </div>

            <div class="c-summary-line"></div>

            <div class="c-under-line-container">
              <div class="c-container-item">1 Item</div>
              <div class="c-container">
                <i class="fa-solid fa-pen"></i>
                <div>Edit cart</div>
              </div>
            </div>
            <div class="c-summary-produckt-container">
              <div class="c-img-container">
                <img
                  src="/images/jacket-specific/image-1.jpg"
                  alt="picture of a model with a red jacket"
                />
              </div>

              <div class="c-info-container">
                <div class="c-header">Nordsjo Winter Parka</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
